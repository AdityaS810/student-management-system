<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Student Management System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/favicon3.png" />
</head>
<body class="landing-bg">
  <header class="header">
    <h1 class="nav-title">StudentSync</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        <li><a href="https://forms.gle/9Yg7XCZH7M3oqMfT9" target="_blank">Feedback</a></li>
        <li><a href="about.html">About</a></li>
        <li><button onclick="logout()" class="btn-secondary">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="dashboard-controls" aria-label="Student management controls">
      <input type="search" id="search" placeholder="Search students by name..." aria-label="Search students" />
      <select id="filterYear" aria-label="Filter by Year"><option value="">All Years</option></select>
      <select id="filterCourse" aria-label="Filter by Course"><option value="">All Courses</option></select>
      <button onclick="showAddForm()" class="btn-primary" aria-haspopup="dialog" aria-controls="studentFormModal">Add Student</button>
    </section>

    <section id="studentFormModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="formTitle">
      <div class="modal-content">
        <button class="modal-close" onclick="closeForm()" aria-label="Close form">&times;</button>
        <h2 id="formTitle">Add Student</h2>
        <form id="studentForm" novalidate>
          <input type="hidden" id="studentId" />

          <label for="studentRoll">University Roll No.</label>
          <input type="text" id="studentRoll" name="studentRoll" required />

          <label for="studentName">Name</label>
          <input type="text" id="studentName" name="studentName" required />

          <label for="studentCourse">Course</label>
          <input type="text" id="studentCourse" name="studentCourse" required list="courseList" />
          <datalist id="courseList"></datalist>

          <label for="studentYear">Year</label>
          <select id="studentYear" name="studentYear" required>
            <option value="">Select year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>

          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" name="studentEmail" required />

          <div class="modal-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" onclick="closeForm()">Cancel</button>
          </div>
          <p id="formError" class="error-message" aria-live="polite"></p>
        </form>
      </div>
    </section>

    <table id="studentTable" aria-label="Student list">
      <thead>
        <tr>
          <th scope="col" data-sort="roll" tabindex="0" aria-sort="none">Roll Number</th>
          <th scope="col" data-sort="name" tabindex="0" aria-sort="none">Name</th>
          <th scope="col" data-sort="course" tabindex="0" aria-sort="none">Course</th>
          <th scope="col" data-sort="year" tabindex="0" aria-sort="none">Year</th>
          <th scope="col" data-sort="email" tabindex="0" aria-sort="none">Email</th>
          <th scope="col" class="action-col">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer class="footer">&copy; 2025 StudentSync - Student Management System</footer>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/landing-bg.js"></script>
</body>
</html>
